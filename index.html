<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Gráfica São Judas Tadeu</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="containercab">
        <div id="logo">
            <a href="index.html">
                <img src="img/logo.jpg" alt="Logo da gráfica São Judas Tadeu.">
            </a>
        </div>
        <div id="cabecalho">
            <h1>Olá visitante, tudo bem?</h1><br>
            <input type="text" id="iBusca" placeholder="Digite aqui o que você procura">
            <button id="btn_busca"><img id="busca" src="img/busca.svg" alt="Busca">
                <p id="txt_busca"><strong>Buscar</strong></p>
            </button>
        </div>
        <div id="cabecalho2">
            <h1>Carrinho</h1>
            <img id="carrinho" src="img/carrinho.png" alt="Carrinho">
            <p id="quantidadeCarrinho">0 itens adicionados</p>
        </div>
        <div id="cabecalho3">
            <p id="txtCM"><strong> CM: </strong></p>
            <input type="number" id="iCM" placeholder="Tamanho">
        </div>
        <div id="cabecalho4">
            <p id="txtCM2">Tamanho (cm)</p>
            <p id="txtPS"> <strong> Peso: </strong></p>
            <input type="number" id="iPS" placeholder="Peso">
        </div>
        <div id="cabecalho5">
            <p id="txtPS2">Kg</p>
        </div>
    </div>
    <div id="containercorp">
        asdas
    </div>
</body>

</html>
